<!DOCTYPE html>
<html>
    <head>
        <title>
            Log In Page
        </title>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto'
            rel='stylesheet'>
            <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container-fluid">
        <div class="center row">
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" id="left-side">
                <img class="hero_image img-responsive" id="hero-image-scale" src="images/hero-image.png">
            </div>
            <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" id="rigth-side">
                <img class="logo_image" src="images/header-logo.svg"
                    width="292px">
                <div class="text2">
                    We are <b class="text3">experts</b> in
                    business,<br>marketing, growth, & sales.
                </div>
                <div class="text1">
                    Login into your account
                </div>
                <form>
                    <div>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="password-input">
                        <input type="password" placeholder="Password">
                    </div>
                </form>
                <div>
                    <button onclick="window.location.href='dashboard.html'">
                        Login
                    </button>
                    <a href class="forgot_password">Forgot Password?</a>
                </div>
                <div class="new_member">
                    Are you a new member?
                    <a href class="register">Ragister hear</a>
                </div>
            </div>
        </div>
    </body>
</html>
